
<div>
    <h2>Login</h2>
    <div>
      <label>Email:</label>
      <input [(ngModel)]="email" placeholder="Enter your username" />
    </div>
    <div>
      <label>Password:</label>
      <input [(ngModel)]="password" type="password" placeholder="Enter your password" />
    </div>
    <button (click)="login()">Login</button>
    
  </div>
